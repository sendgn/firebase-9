<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 9</title>
</head>
<body>
  <h1>Getting started with Firebase 9</h1>

  <h2>Firebase Firestore</h2>
  
  <form class="add">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" required>
    <button>add a new book</button>
  </form>
  
  <form class="delete">
    <label for="id-delete">Document id:</label>
    <input type="text" name="id" id="id-delete" required>
    <button>delete a book</button>
  </form>

  <form class="update">
    <label for="id-update">Document id:</label>
    <input type="text" name="id" id="id-update" required>
    <button>update a book</button>
  </form>

  <!-- Firebase Auth -->

  <form class="signup">
    <label for="email">email:</label>
    <input type="email" name="email" id="email">
    <label for="password">password:</label>
    <input type="password" name="password" id="password">
    <button>signup</button>
  </form>

  <script src="bundle.js"></script>
</body>
</html>
